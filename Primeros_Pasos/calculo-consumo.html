<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo-Consumo</title>
</head>
<body>
    <h3>Â¿Alcohol o gasolina?</h3>
    <script>
        var tanque = 40;
        var distanciaGasolina = 480;
        var consumoGasolina = distanciaGasolina/tanque;

        document.write("La eficiencia del carro usando gasolina es: " + consumoGasolina + " Km/L");
        document.write("<br>");
        document.write("<br>");
        var distanciaAlcohol = 300;
        var consumoAlcohol = distanciaAlcohol/tanque;
        document.write("<br>");
        document.write("La eficiencia del carro usando alcohol es: " + consumoAlcohol + " Km/L");
    </script>
</body>
</html>
