<!DOCTYPE html>
<html>

<head>
    <title>estrellas</title>
</head>

<body>

    <h1>Estrellas</h1>

    <script>
        // Función para insertar saltos de línea
        function saltarlinea() {
            document.write("<br><br><br>");
        }

        // Función para imprimir y agregar saltos de línea
        function imprimir(frase) {
            document.write(frase);
            saltarlinea();
        }

        for (var lineas = 1; lineas <= 3; lineas++){
            
            for(var columnas = 1; columnas <= 10; columnas++){
                document.write("*")
            }
            saltarlinea();
        }
        saltarlinea();
        saltarlinea();
        imprimir("fin");

    </script>

</body>
