<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>
<script>
    var secreto = Math.round(Math.random() * 2);
    var input = document.querySelector("input");
    input.focus();

    function varificar(){

        if (parseInt(input.value) == secreto) {
            alert("Usted acertó");
        }
        else {
            alert("Uste erró");
        }
        input.value = "";
        input.focus ();
    }

    var button = document.querySelector("button");
    button.onclick = varificar;
</script>
