<!DOCTYPE html>
<html>

<head>
    <title>Calculo Puntos Futbol</title>
</head>

<body>
    <h1>CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

    <script>
        // Función para insertar saltos de línea
        function saltarlinea() {
            document.write("<br><br><br>");
        }

        // Función para imprimir y agregar saltos de línea
        function imprimir(frase) {
            document.write(frase);
            saltarlinea();
        }

        var victorias =parseInt(prompt("Introduce el número de victorias"));
        var empates =parseInt(prompt("Introduce el número de empates")); 
        
        puntosTotal = (victorias * 3) + empates;

        imprimir("El equipo tiene " + puntosTotal + " puntos"); 

        if (puntosTotal >28) {
            imprimir("El equipo está mejor que el año pasado");
        } 
        if (puntosTotal <28) {
            imprimir("El equipo está peor que el año pasado");
        }
        if (puntosTotal ==28) {
            imprimir("El equipo está igual que el año pasado");
        }
    </script>

</body>

</html>
