<!DOCTYPE html>
<html>

<head>
    <title>Calcular la tabla de multiplicar</title>
</head>

<body>

    <h1>Calcular la tabla de multiplicar</h1>

    <script>
        // Función para insertar saltos de línea
        function saltarlinea() {
            document.write("<br><br><br>");
        }

        // Función para imprimir y agregar saltos de línea
        function imprimir(frase) {
            document.write(frase);
            saltarlinea();
        }

        var multiplicador = 1

        imprimir ("WHILE");

        while (multiplicador <= 10){
            imprimir (7 * multiplicador);
            multiplicador  ++;
        }
        
        imprimir ("FOR")

        for (var multiplicador = 1; multiplicador <= 10; multiplicador ++){
            imprimir (7 * multiplicador);
        }
    </script>

</body>
