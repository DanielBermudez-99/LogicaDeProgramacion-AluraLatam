<!DOCTYPE html>
<html>

<head>
    <title>PROGRAMA ADIVINACION</title>
</head>

<body>

    <h1>PROGRAMA JUEGO DE ADIVINACION</h1>

    <script>
        // Función para insertar saltos de línea
        function saltarlinea() {
            document.write("<br><br><br>");
        }

        // Función para imprimir y agregar saltos de línea
        function imprimir(frase) {
            document.write(frase);
            saltarlinea();
        }

        var numeroPensado = Math.round(Math.random()*10);
        var intentos = 3; 
        var contador = 1;
        //El parametro me indica el rango y el limite en el que se va a ejecutar
        while (contador <= intentos){

            var numeroIngresado = parseInt(prompt("Ingrese un número entre 1 y 10: "));

            if (numeroPensado == numeroIngresado) {
                alert("Usted acerto" + contador + "el numero pensado era " + numeroPensado);
                break;
            }
            else {

                alert("Usted erró");
            }
            contador++;
        }

        if (numeroPensado == numeroIngresado) {
            imprimir("Usted acerto " + contador + "el numero pensado era " + numeroPensado);
                
        }
        else {
            
            imprimir("Usted erró, el numero pensado era " + numeroPensado);
            
        }


        imprimir("fin");
    </script>

</body>
