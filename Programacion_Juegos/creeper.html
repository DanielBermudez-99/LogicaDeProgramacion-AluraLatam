<canvas width="600" height="400">

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "darkgreen";//propiedad o caracteristica
    pincel.fillRect(0,0,350,300);//funcion
    
    pincel.fillStyle = "black";//propiedad o caracteristica
    pincel.fillRect(50,50, 90, 90);//funcion

    pincel.fillStyle = "black";//propiedad o caracteristica
    pincel.fillRect(200,50, 90, 90);//funcion

    pincel.fillStyle = "black";//propiedad o caracteristica
    pincel.fillRect(135,140, 70, 100);//funcion

    pincel.fillStyle = "black";//propiedad o caracteristica
    pincel.fillRect(100, 180, 40, 110);//funcion

    pincel.fillStyle = "black";//propiedad o caracteristica
    pincel.fillRect(200, 180, 40, 110);//funcion

</script>
